<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishing Happy Birthday</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/libs/animate.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="/image/favicon.jpg" type="image/x-icon">

</head>

<body>

    <div class="container-fluid">
        <div class="wish-word" id="wish-word-div">
            <div class="d-flex mb-4 mt-5">
                <h1 class="wow bounceInDown">H</h1>
                <h1 class="wow bounceInDown" data-wow-duration="0.5s" data-wow-delay="0.5s">A</h1>
                <h1 class="wow bounceInDown" data-wow-duration="1s" data-wow-delay="1s">P</h1>
                <h1 class="wow bounceInDown" data-wow-duration="1.5s" data-wow-delay="1.5s">P</h1>
                <h1 class="wow bounceInDown" data-wow-duration="2s" data-wow-delay="2s">Y</h1>
            </div>
            <div class="d-flex mb-4">
                <h1 class="wow bounceInDown" data-wow-duration="3s" data-wow-delay="3s">B</h1>
                <h1 class="wow bounceInDown" data-wow-duration="3.5s" data-wow-delay="3.5s">I</h1>
                <h1 class="wow bounceInDown" data-wow-duration="4s" data-wow-delay="4s">R</h1>
                <h1 class="wow bounceInDown" data-wow-duration="4.5s" data-wow-delay="4.5s">T</h1>
                <h1 class="wow bounceInDown" data-wow-duration="5s" data-wow-delay="5s">H</h1>
            </div>
            <div class="d-flex mb-4 text-center">
                <h1 class="wow bounceInDown" data-wow-duration="5.5s" data-wow-delay="5.5s">D</h1>
                <h1 class="wow bounceInDown" data-wow-duration="6s" data-wow-delay="6s">A</h1>
                <h1 class="wow bounceInDown" data-wow-duration="6.5s" data-wow-delay="6.5s">Y</h1>
            </div>
            <div class="d-flex mb-4 text-center">
                <h1 class="wow bounceInUp" data-wow-duration="7s" data-wow-delay="7s">Bondhu..!</h1>
            </div>

        </div>
        <div class="text-center wow bounceInUp" data-wow-duration="7.5s" data-wow-delay="7.5s">
            <button class="btn btn-warning" id="btn-gift">
                Click here to Get a Surprise!
            </button>
        </div>
        <div>
            <img class="gift-img wow fadeInDownBig" id="gift-img" src="/image/gift.gif" alt="">
        </div>
    </div>





    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/wow.js"></script>
    <script>
        new WOW().init();
    </script>
    <script>
        const giftBtn = document.getElementById('btn-gift');
        giftBtn.addEventListener('click', function () {
            //console.log("btn clicked");
            const wishArea = document.getElementById('wish-word-div');
            wishArea.style.display = "none";

            const giftImg = document.getElementById('gift-img');
            giftImg.style.display = "block";
        })
    </script>
</body>

</html>
